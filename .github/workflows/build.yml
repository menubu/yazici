name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore src/MenuBuPrinterAgent.csproj

    - name: Build
      run: dotnet build src/MenuBuPrinterAgent.csproj --configuration Release --no-restore

    - name: Publish
      run: |
        dotnet publish src/MenuBuPrinterAgent.csproj `
          --configuration Release `
          --runtime win-x64 `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:EnableCompressionInSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          --output ./publish

    - name: Create ZIP
      run: |
        Compress-Archive -Path ./publish/* -DestinationPath MenuBuPrinterAgent-win64.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MenuBuPrinterAgent-win64
        path: MenuBuPrinterAgent-win64.zip

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: MenuBuPrinterAgent-win64.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
